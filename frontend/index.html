<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>DSC - Home</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/photo_2024-11-07_05-41-11.jpg" rel="icon">
    <link href="assets/img/photo_2024-11-07_05-41-11.jpg" rel="apple-touch-icon">


    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="assets/img/photo_2024-11-07_05-41-11-removebg-preview.png" alt="Logo" class="logo">
            </div>
            <div class="navbar-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="button"><img src="assets/icons/search.svg" alt=""></button>
                </div>
                <div class="notification">
                    <button type="button" class="notification-button"><img src="assets/icons/bell.svg" alt=""></button>
                </div>
                <div class="profile">
                    <img src="assets/img/IMG_20231114_102109_392.jpg" alt="Profile" class="profile-icon">
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <!-- Tools Section -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">Tools</h3>
                <ul>
                    <li class="sidebar-item" data-content="home">
                        <img src="assets/icons/home.svg" alt="">
                        <span>Home</span>
                    </li>
                    <li class="sidebar-item" data-content="report">
                        <img src="assets/icons/file-text.svg" alt="">
                        <span>Report</span>
                    </li>
                </ul>
            </div>

            <!-- Account Section -->
            <div class="sidebar-section sidebar-section-bottom">
                <h3 class="sidebar-title">Account</h3>
                <ul>
                    <li class="sidebar-item" data-content="account">
                        <img src="assets/icons/user.svg" alt="">
                        <span>Account</span>
                    </li>
                    <li class="sidebar-item" data-content="settings">
                        <img src="assets/icons/settings.svg" alt="">
                        <span>Settings</span>
                    </li>
                    <li class="sidebar-item" data-content="signin">
                        <img src="assets/icons/user-plus.svg" alt="">
                        <span>Sign In</span>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="content">
            <div id="content-area">Click a sidebar item to load content!</div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
